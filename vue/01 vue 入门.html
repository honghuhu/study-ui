<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值表达式 -->
        {{message}}
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        // 创建 vue 对象
        new Vue({
            el: '#app', // 作用范围
            data: {
                // 定义页面中显示的模型数据
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
