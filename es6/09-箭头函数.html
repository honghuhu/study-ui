<script>
    // 传统
    var f1 = function (a) {
        return a
    }
    console.log(f1(2))

    // 箭头函数
    var f2 = m => m
    console.log(f2(8))

    var f11 = function (a, b) {
        return a + b
    }
    console.log(f11(11,12))
    
    var f22 = (a, b) => a + b
    document.write(f22(23,22))
</script>
